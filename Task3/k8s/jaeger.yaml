---
# Jaeger All-in-One deployment for development/demo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplest
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          ports:
            - containerPort: 16686  # UI
              name: ui
            - containerPort: 4317   # OTLP gRPC
              name: otlp-grpc
            - containerPort: 4318   # OTLP HTTP
              name: otlp-http
            - containerPort: 14268  # Thrift HTTP
              name: thrift-http
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: simplest-collector
  labels:
    app: jaeger
spec:
  ports:
    - port: 4317
      targetPort: 4317
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      protocol: TCP
      name: otlp-http
    - port: 14268
      targetPort: 14268
      protocol: TCP
      name: thrift-http
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: simplest-query
  labels:
    app: jaeger
spec:
  ports:
    - port: 16686
      targetPort: 16686
      protocol: TCP
      name: ui
  selector:
    app: jaeger
