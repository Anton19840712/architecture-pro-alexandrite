version: '3.8'

services:
  # Jaeger All-in-One for tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - tracing-demo

  # Service A - Order Service
  service-a:
    build:
      context: ./service-a
      dockerfile: Dockerfile
    container_name: service-a
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
      - SERVICE_B_URL=http://service-b:8081
    ports:
      - "8080:8080"
    depends_on:
      - jaeger
      - service-b
    networks:
      - tracing-demo

  # Service B - Calculation Service
  service-b:
    build:
      context: ./service-b
      dockerfile: Dockerfile
    container_name: service-b
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
    ports:
      - "8081:8081"
    depends_on:
      - jaeger
    networks:
      - tracing-demo

networks:
  tracing-demo:
    driver: bridge
